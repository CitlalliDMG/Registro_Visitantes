<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Co-Working | Bienvenid@</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <main class="container text-center">
    <div class="row middle">
      <div class="col-2">
        <button type="button" class="btn btn-default btn-circle btn-xl" id="return-button-player">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
      <div class="col-8">
        <video id="player" controls autoplay></video>
        <canvas id="snapshot" class="hide"></canvas>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-default btn-circle btn-xl hide" id="next-button-player">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <button class="btn btn-primary btn-lg take-photo" id="capture">Tomar foto</button>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="../js/firebase.js"></script>
  <script src="../js/player.js"></script>
</body>

</html>
